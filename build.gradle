plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.7'
	implementation ('org.springframework.boot:spring-boot-starter-web:2.6.7') {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
	}
	implementation 'org.springframework.boot:spring-boot-starter-reactor-netty:2.6.7'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.6.7'
	implementation 'io.reactivex.rxjava3:rxjava:3.1.4'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.6.7'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive:2.6.7'
	implementation 'p6spy:p6spy:3.9.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
	testImplementation 'io.projectreactor:reactor-test:3.4.17'
}

tasks.named('test') {
	useJUnitPlatform()
}
